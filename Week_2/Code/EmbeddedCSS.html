<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS example</title>
    <meta name="description" content="A page with embedded css">
    <meta name="keywords" content="html css embedded">
    <style>
        h1 {
            text-decoration: underline;
            color: #4583c2;
        }
        p {
            padding-left: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 style="text-decoration:underline;color:#4583c2;">Unicycling</h1>

    <p style="padding-left: 20px;font-size: 18px;">It takes twice the man to ride with half the wheels</p>
</body>
</html>
